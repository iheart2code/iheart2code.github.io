<core-toolbar class="tall">

    <div id="headerTitle" class="content">{{ site.title }}</div>
    <div flex></div>
    <paper-fab id="avatar"></paper-fab>

    <paper-tabs id="headerTabs" class="bottom" valueattr="name" selected="home" self-end>
        <paper-tab name="home">
            <a href="/" horizontal center-center layout>Home</a>
        </paper-tab>
        <paper-tab name="portfolio">
            <a href="/portfolio" horizontal center-center layout>Portfolio</a>
        </paper-tab>
        <paper-tab name="resume">
            <a href="/resume" horizontal center-center layout>Resume</a>
        </paper-tab>
        <paper-tab name="contact">
            <a href="/contact" horizontal center-center layout>Contact</a>
        </paper-tab>
    </paper-tabs>

</core-toolbar>

<script>

var headerTitleStyle = document.querySelector('#headerTitle').style;
var iconStyle = document.querySelector('#avatar').style;
var tabsStyle = document.querySelector('#headerTabs').style;

addEventListener('core-header-transform', function(e) {

    var d = e.detail;
    var m = d.height - d.condensedHeight;
    var progress = 1 - (d.y / m);
    progress = (progress < 0) ? 0 : progress;

    var tabOpacity = 0.65 * progress;
    tabsStyle.backgroundColor = 'rgba(0, 0, 0, ' + tabOpacity + ')';

    if (progress <= 0.25)
    {
        headerTitleStyle.display = 'none';
        iconStyle.display = 'inherit';
    } else
    {
        headerTitleStyle.display = 'inherit';
        iconStyle.display = 'none';
    }
});

</script>
