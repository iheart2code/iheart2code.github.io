<head>

    <!-- Meta -->
    <meta charset="utf-8">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{{ site.description }}">
    <meta name="google-site-verification" content="vQZ7IoAmmOzMFULqwweTcQLpqg0kYvhkyUZ17kE1HMs" />
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <!-- Open Graph -->
    <meta property="og:locale" content="en_US">
    <meta property="og:type" content="article">
    <meta property="og:title" content="{% if page.title %}{{ page.title }} -- {% endif %}{{ site.title }}">
    <meta property="og:description" content="{{ site.description }}">
    <meta property="og:url" content="http://thejeremywhite.com/index.html">
    <meta property="og:site_name" content="{{ site.title }}">

    <!-- Twitter Cards -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:image" content="http://thejeremywhite.com/images/">
    <meta name="twitter:title" content="{% if page.title %}{{ page.title }} -- {% endif %}{{ site.title }}">
    <meta name="twitter:description" content="{{ site.description }}">
    <meta name="twitter:creator" content="@{{ site.username }}">

    <!-- Mobile http://t.co/dKP3o1e -->
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
